<div id="result" class="container-fluid">
    <div class="row">
        <div class="col-xs-3"></div>
        <div class="col-xs-12">
            <!--<input type="text" class="form-control has-error" id="id_Carro" name="local" placeholder="ID Carro" ng-model="dados.id_Carro" ng-required="true">-->
            <form class="form-inline" ng-submit="createParque()">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-car" aria-hidden="true"></i></div>
                        <select id="id_Carro" name="id_Carro" ng-model="dados.id_Carro" class="form-control">
                            <option value="">---</option> 
                            <option ng-repeat="carro in carros" ng-value="carro.id_Carro" ng-required="true">{{ carro.nome_Carro }}</option>
                        </select>
                        <div class="input-group-addon"><a href="#/carros"><i class="fa fa-eye eye" aria-hidden="true"></i></a></div>
                    </div>
                <br>    
                <div class="input-group">   
                    <div class="input-group-addon"><i class="fa fa-location-arrow" aria-hidden="true"></i></div>
                    <input type="text" class="form-control has-error" id="local" name="local" placeholder="Local" ng-model="dados.local" ng-required="true">
                </div>
                <br>
                <div class="input-group"> 
                    <div class="input-group-addon"><i class="fa fa-level-up" aria-hidden="true"></i></div>
                    <input type="text" class="form-control has-error" id="piso" name="piso" placeholder="Piso" ng-model="dados.piso" ng-required="true">
                </div>
                <br>
                <div class="input-group">
                    <div class="input-group-addon"><i class="fa fa-map-marker" aria-hidden="true"></i></div> 
                    <input type="text" class="form-control has-error" id="lugar" name="lugar" placeholder="Lugar" ng-model="dados.lugar" ng-required="true">
                </div>
                <br>
                <button type="submit" class="btn btn-success">Adicionar</button>
                </div>
            </form>
        </div>
    </div>
</div>
