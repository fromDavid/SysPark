<div id="result">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-md-9 col-md-offset-1">
                <table class="table">
                    <thead>
                      <tr>
                        <th>NÃºmero</th>

                      </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="carro in carros">
                        <td>{{ carro.id_Carro }}</td>
                        <td>{{ carro.nome_Carro }}</td>

                    <div class="input-group input-group-lg">
                        <div class="input-group-addon"><i class="fa fa-car" aria-hidden="true"></i></div>
                        <input type="text" class="form-control has-error" id="nome" name="nome" placeholder="Nome" ng-model="dados.nome_Carro" ng-required="true"></br>
                    </div>
                    <br>
                </div>
