<div id="result" ng-repeat="pessoa in pessoas">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <div class="col-xs-3 searchresult">
                    <a href="#/persons/{{ pessoa.id }}">
                        <img src="" ng-src="{{ pessoa.foto }}" class="img-circle" width="70" height="70">
                    </a>
                </div>
                <div class="col-xs-8 searchresult">
                    <p>{{ pessoa.nome }} ({{pessoa.dataNascimento}})</p>
                    <hr>
                    <p><i class="fa fa-heart-o fa-1x" ng-click="addLikes($index)"></i> ({{ pessoa.likes }}) <span><i class="fa fa-calendar fa-1x"></i> {{ pessoa.dataNascimento | date:"dd/MM/yyyy" }}</span></p>
                    </div>
                </div>
        </div>
    </div>
</div>
