<div id="result" ng-repeat="parque in parques">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <p>{{ park.id }}</p>
                <p>{{ park.local }}</p>
                <p>{{ park.piso }}</p>
                <p>{{ park.carro }}</p>
                <p>{{ park.data }}</p>
                <a href=""><i ng-click="delete($index)" class="fa fa-times" aria-hidden="true"></i></a>
            </div>
        </div>
    </div>
</div>
